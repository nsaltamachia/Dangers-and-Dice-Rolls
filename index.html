<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section id="gameMessages"> 
            <h3 class="message"></h3>
        </section>
        <section id="gameStats">
            <div id="playerStats">
                <p class="playerHealthText">PLAYER HEALTH<span id="pHealthNumber">100</span></p> 
                <div class="pHealthBar"></div>
                <p id="playerRolls"></p>
            </div>
            <div id="computerStats">
                <p class="computerHealthText">ENEMY HEALTH<span id="cHealthNumber">100</span></p>
                <div class="cHealthBar"></div>
                <p id="computerRolls"></p>
            </div> 

            
        </section>
        <section class="controlPanel">
            <button id="resetButton">RESET</button>
            <div class="rollDisplay">
                <h1 id="rollReadout"></h1>
            </div>
            <button id="rollButton">ROLL</button>
            
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
